<div class="h-screen overflow-y-auto bg-secondary">

    <h1 *ngIf="user" class="mt-16 ml-12 text-white text-2xl font-semibold">
         <!-- I've tried [ngSwitch] and *ngSwitchCase, but it didn't work with my conditions -->
        <span *ngIf="time < 12">Good Morning,</span>
        <span *ngIf="time > 12 && time < 18">Hello,</span>
        <span *ngIf="time > 18">Good Evening,</span>

        {{user.display_name}}!
    </h1>

    <div class="ml-10 mt-3 border-solid border-2 text-white w-60 h-1 rounded-2xl"></div>

    <!-- <p *ngIf="user">{{user.email}}</p> -->
    <!-- <p>{{token}}</p> -->
    <!-- <div +ngIf="user" *ngFor="let el from user">{{user.name}}</div> -->

    <section class="p-12 grid grid-cols-3 gap-10">
        <div class="bg-white cursor-pointer btn rounded-2xl flex items-center h-44 justify-between shadow-md" *ngFor="let artist of artists" [routerLink]="['/detail/'+artist.id]">
            <div class="flex-1">
                <img class="rounded-tl-xl rounded-bl-xl h-44 w-44 object-cover" *ngIf="artist.image" src={{artist.image.url}}> 
                <img class="rounded-tl-xl rounded-bl-xl h-44 w-44 object-contain border-solid border-gray-400 border-r-2" *ngIf="!artist.image" src="assets/img/image-not-available.png"> 
            </div>
            <div class="flex-1 p-4">
                <p class="text-center primary-color  overflow-hidden text-xl font-medium">{{artist.name}}</p>
            </div>
            
        </div>
    </section>
</div>
