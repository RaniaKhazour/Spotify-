<div class="flex flex-col justify-start items-center bg-gray-500 h-screen w-1/4">

    <!-- py-3 -->
    <div class="mt-12">
         <a class="cursor-pointer" [routerLink]="['/home']">
            <img src="assets/img/spotify-logo.png" width="200" height="height">
        </a>

        <div class="text-right mt-4">
            <button class="border-2 btn w-24 h-10 text-white rounded-md" *ngIf="!logged" (click)="login()">Login</button>
            <button class="border-2 btn w-24 h-10 text-white rounded-md" *ngIf="logged" (click)="logout()">Logout</button>  
        </div>  
    </div>

    <div class="p-8 mt-4">
        <div class="bg-white flex items-center rounded-full shadow-xl">
          <input class="rounded-full w-full py-4 px-8 text-gray-700 leading-tight focus:outline-none" type="text" *ngIf="logged" [(ngModel)]="searchValue" (keyup)="newSearch()" type="text"  name="search" placeholder="Search artists...">
        </div>
    </div>
</div>
