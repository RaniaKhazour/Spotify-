<div class="flex justify-around items-center py-3 bg-gray-300 h-20">
   <!-- <a class="cursor-pointer" [routerLink]="['/home']">Logo</a> -->
    <input class="outline-none rounded-md" *ngIf="logged" [(ngModel)]="searchValue" (keyup)="newSearch()" type="text"  name="search" placeholder="Search for an artist"/>
    <button class="btn" *ngIf="!logged" (click)="login()">Login</button>
    <button class="btn" *ngIf="logged" (click)="logout()">Logout</button>
</div>
